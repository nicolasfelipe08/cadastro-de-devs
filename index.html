<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/js/script.js" defer></script>
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Cadastro de Devs</title>
</head>
<body> 
    <div>
        <h1>Cadastre-se</h1>
        <form id="form">
            <label for="name">Nome completo:</label> <br>
            <input type="text" name="name" id="name" placeholder="Digite o nome do Dev"> <br>
            <button id="cadastrar" type="submit" class="cadastro">Cadastrar</button> <br>
            <button id="button">Adicionar uma nova tecnologia</button> <br>
            
            <div id="bloco" class="bloco"> </div> 
        </form>
    </div>
</body>
</html>
